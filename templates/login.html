<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>같이 먹자</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />

    <style>
        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        body {
            background-color: #F2EA9B;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-color: #F3ECE4;
            background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0),
                    rgba(0, 0, 0, 0)),
                url("");
            background-position: center;
            background-size: cover;

            color: black;

            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mytitle-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mytitle-img {
            width: 180px;
            height: 150px;
            border-radius: 50%;
        }

        .mybody {
            width: 400px;

            margin: 20px auto 0px auto;
            box-shadow: 0px 0px 3px 0px gray;
            padding: 20px;

            border-radius: 20px;
            background-color: white;
        }

        .mybody-box {
            background-color: white;
        }

        .btn_box {
            margin: 20px auto 20px auto;
        }

        .btn_box>button {
            margin: 20px auto 20px auto;
        }
    </style>
    <script>
        {% if msg %}
        alert("{{ msg }}")
        {% endif %}
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: { id_give: $('#inputId').val(), pw_give: $('#inputPassword').val() },
                success: function (response) {
                    console.log('성공!')
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        $.cookie('mytoken', response['token']);
                        alert('로그인 완료!')
                        window.location.href = '/'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>
</head>

<body>
    <div class="mytitle">
        <div class='mytitle-box'>
            <img src='/static/첫 페이지 상단 계란 후라이 그림.jpg' class='mytitle-img' />
            <h1>같이 먹자</h1>
        </div>
    </div>

    <div class="mybody">
        <div class="mybody-box">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">ID</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="btn_box">
                <div class="d-grid gap-2">
                    <button onclick="login()" class="btn btn-outline-secondary">로그인</button>
                </div>
                <hr>
                <div> 아직 회원이 아니라면? </hr>
                    <div class="btn_box">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary" type="button">회원 가입하기</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>

    </div>
</body>

</html>
