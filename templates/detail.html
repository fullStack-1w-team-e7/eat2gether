<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>상세 페이지</title>

<!--    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">-->

    <style>
          * {
            font-family: "Gowun Dodum", sans-serif;
        }

        body {
            background-color: #F2EA9B;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-color: #F3ECE4;
            background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0),
                    rgba(0, 0, 0, 0)),
                url("");
            background-position: center;
            background-size: cover;

            color: black;

            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mytitle-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mytitle-img {
            width: 180px;
            height: 150px;
            border-radius: 50%;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 30px 0;
        }

        .detail-info {

            background-color: #D9D9D9;

            width: 50%;
            height: 100%;

            margin: 0 auto;
        }


        .detail-info__title {
            display: flex;
            justify-content: space-between;
        }

        .detail-info__title a {
            text-decoration: none;
            color: black;
        }

        .detail-info__title a:hover {
            cursor: pointer;
        }

        .detail-info__restaurant {

            font-size: 40px;

            padding-top: 50px;
            padding-left: 30px;
        }

       .detail-info .detail-info__date {
            margin-top: 50px;
            margin-right: 30px;
       }

        .detail-info .img {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top: 30px;
        }

        .detail-info .img img {
            width: 50%;
            height: 300px;

            object-fit: fill;

        }

        .detail-info .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top: 30px;
        }

        .detail-info .comment-list {
            margin: 10px 10px 10px 10px;
        }

        .detail-info .comment {
            padding: 20px;

            margin-top: 10px;

            border: 1px solid black;
            border-radius: 15px;

            background-color: white;
        }

        .comment .float {
            float: left;
        }

        .comment button {
            margin-left: 90%;
        }

    </style>

    <script>
         async function add() {
              const response = await fetch('/api/validate', {method: 'GET'});
              const validateToken = await response.json();


              if(validateToken['result'] === 'success') {

                  const response = await fetch('/api/add/{{ page.post_id }}', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({'give_user': validateToken['id'] })
                  });

                  const result = await response.json();


                  if(result['result'] === 'success') {
                      alert(result['msg']);


                 } else {
                      alert(result['msg']);
                  }


              } else {
                  alert(validateToken['msg']);
              }

              window.location.reload();
        }

       async function deletePost() {
              const response = await fetch('/api/validate', {method: 'GET'});
              const validateToken = await response.json();

              if(validateToken['result'] === 'success') {

                  const response = await fetch('/api/delete-post/{{ page.post_id }}', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({'give_user': validateToken['id'] })
                  });

                  const result = await response.json();

                  if(result['result'] === 'success') {
                      alert(result['msg']);

                      window.location.href = '/';

                  } else {
                      alert(result['msg']);
                  }

              } else {
                  alert(validateToken['msg']);
              }

              window.location.reload();
        }

        async function deleteComment() {
            const response = await fetch('/api/validate', {method: 'GET'});
            const validateToken = await response.json();

            if(validateToken['result'] === 'success') {

                const response = await fetch('/api/delete-comment/{{ page.post_id }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({'give_user': validateToken['id'] })
                  });

                 const result = await response.json();

                 if(result['result'] === 'success') {
                     alert(result['msg']);

                 } else {
                     alert(result['msg']);
                 }

            } else {
                alert(validateToken['msg']);
            }

            window.location.reload();

        }

    </script>

</head>

<body>
   <div class="mytitle">
        <div class='mytitle-box'>
            <img src='/static/첫 페이지 상단 계란 후라이 그림.jpg' class='mytitle-img' />
            <h1>같이 먹자</h1>
        </div>
    </div>

    <div class="detail-info">

        <div class="detail-info__title">
            <a href="{{ page.url }}" target="_blank">
                <div class="detail-info__restaurant">{{ page.restaurant }}</div>
            </a>

            <div class="detail-info__date">
                <div>
                    모임 일시: {{ page.date }} {{ page.time  }}
                </div>
                <div>
                    모집 장소: {{ page.meetingPlace }}
                </div>
                <div>
                    모임장: {{ page.count[0] }}
                </div>
            </div>
         </div>

        <div class="img">
            <img src="{{ page.img }}" alt="{{ page.restaurant }}">
        </div>

        <div class="content">
            <div>식당주소 : {{ page.address }}</div>
            <div>{{ page.message }}</div>
        </div>

        {#
            버튼 클릭시 메인 페이지로 이동
            최종파일에서 라우터 수정해야함
        #}
        <div class="btn">
            <button onclick="add()" type="button" class="btn btn-dark">참여하기({{ page.count | length }}/{{ page.maxCount }})</button>
            <button onclick="deletePost()" type="button" class="btn btn-dark">게시물 삭제</button>
            <button onclick="location.href='/'" type="button" class="btn btn-dark">돌아기기</button>
        </div>

        <div class="comment-list">
            {% for participant in page.count %}
                  <div class="comment">
                    <div class="float">
                        <b>{{ participant }}</b>님이 참여하셨습니다!
                    </div>
                    <div>
                        <button onclick="deleteComment()" type="button" class="btn btn-outline-danger">취소</button>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

</body>
</html>
